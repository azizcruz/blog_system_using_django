{% extends "base.html" %}

{% block content %}
  <h1 class="center">Login</h1>
  <form class="blog-form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="button" class="btn">Log in</button>
  </form>
  <br>
  <a href="{% url 'password_reset' %}">Forgot your password?</a>
  <br>
  <a href="{% url 'signup' %}">Not registered?</a>
{% endblock %}
