{% extends "base.html" %}

{% block content %}
  <div class="post-details">
    <div class="post-image">
      <img class="responsive-img" src="{{ post.image.url }}" alt="">
    </div>
    <h1>{{ post.title }}</h1>
    <p class="flow-text">{{ post.content }}</p>
    <span>{{ publish_date }}</span>
  </div>
{% endblock %}
