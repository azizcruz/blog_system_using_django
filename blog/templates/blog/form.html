{% extends "base.html" %}

{% if success %}
  <h5>{{ success }}</h5>
{% endif %}

{% block content %}
<h1 class="center">{{ title }}</h1>
<form class="blog-form" action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.media }}
  {{ form }}
  <br>
  <button type="submit" class="btn">Save</button>
</form>
{% endblock %}
